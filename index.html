<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile card component using CSS and HTML">

  <title>Profile Card</title>
  <link rel="shortcut icon" href="scr/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="scr/css/reset.css">
  <link rel="stylesheet" href="scr/css/variables.css">
  <link rel="stylesheet" href="scr/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Kumbh+Sans:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="profile-card">
      <div class="profile-avatar"><img class="avatar" src="scr/images/image-avatar.jpg" alt="image-avatar"></div>
      <div class="name-age">
        <h2 class="name">Bárbara Sakane</h2>
        <h2 class="age">28</h2>
      </div>

      <p class="country">Brazil</p>

      <div class="social">
        <a class="link" href="https://www.linkedin.com/in/barbarasakane/" target="_blank">
          <img src="scr/images/icon-linkedin.png" alt="icon-linkedin"></a>
        <a class="frontendmentor" href="https://www.frontendmentor.io/profile/skne" target="_blank">
          <img src="scr/images/icon-frontendmentor.png" alt="icon-frontendmentor"></a>
      </div>

      <hr>

      <div class="data">
        <div class="conection">
          <p class="detail">283</p>
          <p class="info">Conexões</p>
        </div>
        <div class="contact">
          <p class="detail">393</p>
          <p class="info">Contatos</p>
        </div>
        <div class="pages">
          <p class="detail">31</p>
          <p class="info">Pages</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
